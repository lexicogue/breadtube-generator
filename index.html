<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@lexicogue" />
    <meta name="twitter:title" content="Breadtube Video Topic Generator" />
    <meta
      name="twitter:description"
      content="Need some breadpilled content? Let this sophisticated AI create some for you!"
    />
    <meta
      name="twitter:image"
      content="https://res.cloudinary.com/dve2z73dr/image/upload/v1588483954/Screen_Shot_2020-05-02_at_10.32.42_PM_tta6ib.png"
    />
    <title>Breadtube Video Generator</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="content">
      <h1 class="generator">Breadtube Video Topic Generator</h1>
      <h2 class="title"></h2>
      <button class="reload">New Video</button>

      <div class="thumbnail">
        <div class="philosophy"></div>
        <div class="issue"></div>
        <div class="medium"></div>
        <div class="play"></div>
      </div>
      <div class="footer">
        <span class="description">
          Created by Lexicogue.
        </span>
        <a
          class="channel"
          href="https://www.youtube.com/channel/UCYM1ZG1W0_5V55w__pB_QIQ"
          class="href"
        >
          <img
            class="yt"
            src="https://res.cloudinary.com/dve2z73dr/image/upload/v1587532980/2-21145_youtube-logo-transparent-png-pictures-transparent-background-youtube_y31qau.png"
            alt=""
          />

          <span>
            Check out my YouTube channel
          </span>
        </a>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
